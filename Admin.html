    <h2
      style="
        border-top-width: 70px;
        margin-top: 80px;
        border: 1px solid white;
        padding: 10px;
        background: linear-gradient(to right, rgb(45, 65, 164), rgb(4, 10, 90));
        margin-left: 15px;
        margin-right: 15px;
        border-radius: 80px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        color: whitesmoke;
        font-size: 20px;
      "
    >
      Lista de Productos (<span id="productCount">0</span>)
    </h2>

    <!-- placeholder de la primera fila -->
    <table id="productsList">
      <thead>
        <tr>
          <th>ID</th>
          <th>URL</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody>
        <tr onclick="copyRowToInputs(this)">
          <td>1</td>
          <td>Images/Sanluis24.png</td>
          <td>San luis 2024</td>
          <td>24000</td>
          <td>Amarillo</td>
        </tr>
        <!-- filas js-->
      </tbody>
    </table>

    <h2
      style="
        border-top-width: 70px;
        border: 1px solid white;
        padding: 10px;
        background: linear-gradient(to right, green, rgb(10, 214, 10));
        margin-left: 15px;
        margin-right: 15px;
        border-radius: 80px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        color: whitesmoke;
        font-size: 20px;
      "
    >
      Productos
    </h2>

    <!-- inputs + boton editar -->
    <div id="productForm">
      <div class="form-group">
        <input
          type="text"
          id="productNameInput"
          class="form-control"
          placeholder="Nombre"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="editProductName()"
        >
          ✏️
        </button>
      </div>
      <br />

      <div class="form-group">
        <input
          type="text"
          id="productPriceInput"
          class="form-control"
          placeholder="Precio"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="editProductPrice()"
        >
          ✏️
        </button>
      </div>
      <br />

      <div class="form-group">
        <input
          type="text"
          id="productColorInput"
          class="form-control"
          placeholder="Color"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="editProductColor()"
        >
          ✏️
        </button>
      </div>
      <br />

      <div class="form-group">
        <input
          type="file"
          id="productImageInput"
          class="form-control-file"
          accept="Images/*"
          style="display: none"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          style="color: lightgray;"
          onclick="document.getElementById('productImageInput').click()"
        >
          Seleccionar Imagen
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          style="padding: 5px; margin-left: 5px;"
          onclick="editProductImage()"
        >
          ✏️
        </button>
        
      </div>
      <span id="imageURLSpan">URL de la imagen</span>
      <br />
    </div>

    <!-- botones -->
    <div class="btnContainer">
      <button id="btnE"
      onclick="deleteProduct()">Eliminar -</button>
      <button id="btnA"
      onclick="addProduct()">Añadir +</button>
    </div>

    <script src="js/AdminScript.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
