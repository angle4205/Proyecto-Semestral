<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Camisetas 6.5 | Inicio de sesion</title>
  </head>

  <body>
    <nav
      class="navbar bg-dark border-bottom border-body navbar-expand-lg position-fixed"
      data-bs-theme="dark"
      style="padding-top: 0px; padding-bottom: 2px"
    >
      <nav
        class="navbar navbar-expand-lg"
        style="padding-top: 0px; padding-bottom: 0px"
      >
        <div
          class="container-fluid bg-dark justify-content-start"
          style="padding-right: 5px; padding-left: 5px"
        >
          <a
            class="navbar-brand p-1"
            href="#"
            style="margin-right: 8px; margin-left: 6px"
          >
            <img src="css/Images/logo2.gif" alt="Logo" class="img-logo" />
            CAMISETAS 6.5
          </a>

          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            style="border-radius: 30px"
          >
            <span class="navbar-toggler-icon" style="width: 1.1em"></span>
          </button>

          <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link p-1 border"
                  style="margin-bottom: 2px"
                  aria-current="page"
                  href="Admin.html"
                  >ADMIN*</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link p-1 border"
                  style="margin-bottom: 2px"
                  aria-current="page"
                  href="Inicio.html"
                  >Pagina principal</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link p-1 border"
                  style="margin-bottom: 2px"
                  href="Carrito.html"
                  >Carrito</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link p-1 border"
                  style="margin-bottom: 2px"
                  href="Buscador.html"
                  >Buscador</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link p-1 border"
                  style="margin-bottom: 2px"
                  href="Login.html"
                  >Inicio de sesion</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <br />

    <div class="container" id="container">
      <!-- Container de Registro -->
      <div class="form-container sign-up">
        <form>
          <h1 style="color: white">Crear cuenta</h1>
          <input type="text" id="registerUsername" placeholder="Usuario" />
          <input
            type="email"
            id="registerEmail"  
            placeholder="Correo Electronico"
          />
          <input type="password" id="registerPassword" placeholder="Contraseña" />
          <button id="registrar">Registrar</button>
        </form>
      </div>
      <!-- Container de Inicio -->
      <div class="form-container sign-in">
        <form>
          <h1 style="color: white">Iniciar Sesion</h1>
          <input
            type="email"
            id="loginEmail"
            placeholder="Correo Electronico"
          />
          <input type="password" id="loginPassword" placeholder="Contraseña" />
          <a href="#" style="color: rgba(255, 255, 255, 0.616)"
            >Olvidaste tu contraseña?</a
          >
          <button onclick="iniciarSesion(event)">Iniciar Sesion</button>
        </form>
      </div>
      <!-- Container animado para togglear inicio / registro -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>
              Camisetas 6.5 <img src="css/Images/logo2.gif" class="brand-logo" />
            </h1>
            <p>Inicia sesion con tu cuenta</p>
            <button class="hidden" id="login">Iniciar sesion</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>
              Camisetas 6.5 <img src="css/Images/logo2.gif" class="brand-logo" />
            </h1>
            <p>Crea tu cuenta para acceder a la pagina</p>
            <button class="hidden" id="register">Registrarse</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div id="messageError" class="errores" style="display: none;">AYUDA</div>

    <script src="js/LoginScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
